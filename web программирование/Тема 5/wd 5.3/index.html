<!DOCTYPE html>
<html>
<head>
  <title>Пример использования Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    /* Стили для картинок в компоненте Carousel */
    #myCarousel .carousel-item img {
      max-width: 10%;
      height: 100px;
      max-height: 100px;
    }

    /* Стили для картинки в компоненте Card */
    .myCard .card-img-top {
      max-width: 10%;
      height: 100px;
      max-height: 100x;
    }
  </style>
</head>
<body>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 img-fluid" src="slide1.jpg" alt="Первый слайд">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="slide2.jpg" alt="Второй слайд">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="slide3.jpg" alt="Третий слайд">
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary">Primary</button>
  <button type="button" class="btn btn-secondary">Secondary</button>

  <div class="myCard card" style="width: 18rem;">
    <img class="card-img-top img-fluid" src="card-image.jpg" alt="Картинка карточки">
    <div class="card-body">
      <h5 class="card-title">Заголовок карточки</h5>
      <p class="card-text">Текст карточки.</p>
      <a href="#" class="btn btn-primary">Подробнее</a>
    </div>
  </div>

  <form>
    <div class="form-group">
      <label for="exampleInputName">Имя</label>
      <input type="text" class="form-control" id="exampleInputName" placeholder="Введите ваше имя">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail">Email адрес</label>
      <input type="email" class="form-control" id="exampleInputEmail" placeholder="Введите ваш email">
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
  </form>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
